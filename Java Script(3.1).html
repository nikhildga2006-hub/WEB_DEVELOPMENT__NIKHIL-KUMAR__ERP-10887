<!DOCTYPE html>
<html>
<head>
    <title>Count Even and Odd Numbers</title>
</head>
<body>

    <h2>Practical 3.1: Count Even and Odd Numbers in an Array</h2>

    <p id="result"></p>

    <script>
        // Given array
        let numbers = [10, 21, 32, 43, 54, 65, 76, 87];

        let evenCount = 0;
        let oddCount = 0;

        // Counting even and odd numbers
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] % 2 === 0) {
                evenCount++;
            } else {
                oddCount++;
            }
        }

        // Displaying results
        document.getElementById("result").innerHTML =
            "Array: [" + numbers.join(", ") + "]<br>" +
            "Total Even Numbers: " + evenCount + "<br>" +
            "Total Odd Numbers: " + oddCount;
    </script>

</body>
</html>
