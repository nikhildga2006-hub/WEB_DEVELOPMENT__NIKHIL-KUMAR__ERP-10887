<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum of Array Numbers</title>
</head>
<body>

  <h2>Find the Sum of All Numbers in an Array</h2>

  <p id="array"></p>
  <p id="sum"></p>

  <script>
    
    const numbers = [10, 20, 30, 40, 50];
    const sum = numbers.reduce((total, num) => total + num, 0);

    document.getElementById("array").textContent =
      "Array: " + numbers.join(", ");

    document.getElementById("sum").textContent =
      "Sum of all numbers: " + sum;
  </script>

</body>
</html>
